<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP App | Register</title>
</head>
<body>

    {% if message %}
        {% if category=="error" %}
            <p style="color:red">{{message}}</p>
        {% endif %}
    {% endif %}

    <h1>NLP App</h1>
    <h3>New User</h3>
    <form action='/perform_registration' method="post">
        <label>First Name</label><br>
        <input type="text" name="user_first_name" required><br>
        <label>Last Name</label><br>
        <input type="text" name="user_last_name" required><br>
        <label>Email</label><br>
        <input type="email" name="user_email" required><br>
        <label>Password</label><br>
        <input type="password" name="user_password" required><br><br>
        <input type="submit" value="Register">
    </form>

<p>Already a Member? <a href="/">Login Here</a></p>

</body>
</html>
